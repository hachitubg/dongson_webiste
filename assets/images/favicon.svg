<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A028;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#8B7355" stroke-width="1.5"/>
  
  <!-- Sun symbol -->
  <circle cx="50" cy="30" r="8" fill="#F39C12"/>
  <g transform="translate(50, 30)">
    <line x1="0" y1="-12" x2="0" y2="-15" stroke="#F39C12" stroke-width="1.5"/>
    <line x1="8.5" y1="-8.5" x2="10.6" y2="-10.6" stroke="#F39C12" stroke-width="1.5"/>
    <line x1="12" y1="0" x2="15" y2="0" stroke="#F39C12" stroke-width="1.5"/>
    <line x1="8.5" y1="8.5" x2="10.6" y2="10.6" stroke="#F39C12" stroke-width="1.5"/>
    <line x1="-8.5" y1="-8.5" x2="-10.6" y2="-10.6" stroke="#F39C12" stroke-width="1.5"/>
    <line x1="-12" y1="0" x2="-15" y2="0" stroke="#F39C12" stroke-width="1.5"/>
    <line x1="-8.5" y1="8.5" x2="-10.6" y2="10.6" stroke="#F39C12" stroke-width="1.5"/>
  </g>
  
  <!-- Rice fields (waves) -->
  <path d="M 25 50 Q 30 45, 35 50 T 45 50 T 55 50 T 65 50 T 75 50" 
        fill="none" stroke="#8B7355" stroke-width="2"/>
  <path d="M 25 58 Q 30 53, 35 58 T 45 58 T 55 58 T 65 58 T 75 58" 
        fill="none" stroke="#8B7355" stroke-width="2"/>
  <path d="M 25 66 Q 30 61, 35 66 T 45 66 T 55 66 T 65 66 T 75 66" 
        fill="none" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Rice plant -->
  <g transform="translate(70, 55)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#8B7355" stroke-width="1.5"/>
    <ellipse cx="-2" cy="3" rx="2" ry="3" fill="#F4D03F"/>
    <ellipse cx="2" cy="5" rx="2" ry="3" fill="#F4D03F"/>
    <ellipse cx="-1" cy="8" rx="2" ry="3" fill="#F4D03F"/>
    <ellipse cx="1" cy="11" rx="2" ry="3" fill="#F4D03F"/>
  </g>
</svg>
